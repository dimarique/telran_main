<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>JS Intro</title>
</head>
<body>
    <main>
        <section>
            <h2 class="headerStyle">Welcome to JavaScript!</h2>
            <textarea style="width:200px; height: 60px;" id="area"></textarea>

            <h2 class="greeting">JS - dealing with DOM</h2>

            <div id="inputsBlock">
                <input type="text" placeholder="firstname" id="firstnameInput" />
                <input type="text" placeholder="lastname" id="lastnameInput" />
                <input type="text" placeholder="age" id="ageInput" />
                <div class="buttonContainer">
                    <p>Paragraph in buttons container</p>
                    <button class="button" id="firstInnerButton">First Inner Button</button>
                    <button class="button" id="secondInnerButton">Second Inner Button</button>
                </div>
                <button id="firstOuterButton">First Outer Button</button>
                <button id="secondOuterButton">Second Outer Button</button>
            </div>

            <div class="productsContainer"></div>
        </section>
    </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
